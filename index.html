<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="header-logo-text">MyProject</div>
        <ul class="header-link">
          <li><a href="#features">Features</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h1>This website is awesome</h1>
        <p class="hero-secondary">
          This website has some subtext that goes here under the main title.
          It's smaller font and the color is lower contrast.
        </p>
        <button class="hero-button">Sign up</button>
      </div>

      <!-- This could be an actual image or placeholder -->
      <img
        src="https://via.placeholder.com/300"
        alt="Placeholder image"
        class="hero-image"
      />
    </section>
    <section class="quote.section"></section>
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 MyProject. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#privacy">Privacy Policy</a></li>
          <li><a href="#terms">Terms of Service</a></li>
          <li><a href="#support">Support</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
